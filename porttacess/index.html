<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typebot Integrado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    typebot-standard {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

  <script type="module">
    import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.3.86/dist/web.js';

    Typebot.initStandard({
      typebot: "meu-typebot-zz3hs11",
      apiHost: "https://app.2025-inscricao.site",
    });
  </script>

  <typebot-standard></typebot-standard>

</body>
</html>
